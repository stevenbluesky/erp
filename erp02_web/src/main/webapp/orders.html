<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>订单管理</title>
<link rel="stylesheet" type="text/css" href="ui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="ui/themes/icon.css">
<link rel="stylesheet" type="text/css" href="css/table.css">
<script type="text/javascript" src="ui/jquery.min.js"></script>
<script type="text/javascript" src="ui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="ui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="ui/jquery.serializejson.min.js"></script>
<script type="text/javascript" src="ui/date.js"></script>
<script type="text/javascript" src="js/request.js"></script>
<script type="text/javascript" src="js/download.js"></script>
<script type="text/javascript" src="js/orders.js"></script>
<script type="text/javascript" src="js/order_add.js"></script>
</head>
<body>

<table id="grid"></table>
<div id="ordersDlg" style="padding:2px;">
	<table class="hovertable">
		<tr>
			<td class="bg">流水号</td>
			<td id="uuid"></td>
			<td class="bg">供应商</td>
			<td colspan="3" id="supplierName"></td>
			<td class="bg">状态</td>
			<td id="state"></td>
		</tr>
		<tr>
			<td class="bg" width="10%">下单人</td>
			<td width="15%" id="createrName"></td>
			<td class="bg" width="10%">审核人</td>
			<td width="15%" id="checkerName"></td>
			<td class="bg" width="10%">核准人</td>
			<td width="15%" id="starterName"></td>
			<td class="bg" width="10%">库管员</td>
			<td width="15%" id="enderName"></td>
		</tr>
		<tr>
			<td class="bg noBorderBottom">下单日期</td>
			<td class="noBorderBottom" id="createtime"></td>
			<td class="bg noBorderBottom">审核日期</td>
			<td class="noBorderBottom" id="checktime"></td>
			<td class="bg noBorderBottom">核准日期</td>
			<td class="noBorderBottom" id="starttime"></td>
			<td class="bg noBorderBottom">入库日期</td>
			<td class="noBorderBottom" id="endtime"></td>
		</tr>
		<tr>
			<td class="bg noBorderBottom">运单号</td>
			<td class="noBorderBottom" id="waybillsn"></td>
			<td class="bg noBorderBottom"></td>
			<td class="noBorderBottom"></td>
			<td class="bg noBorderBottom"></td>
			<td class="noBorderBottom"></td>
			<td class="bg noBorderBottom"></td>
			<td class="noBorderBottom"></td>
		</tr>
	</table>
	<!-- 明细列表 -->
	<table id="itemgrid"></table>
</div>
<!-- 入库窗口 -->
<div id="itemDlg" style="padding:2px;">
	<form id="itemForm">
		<!-- 明细的编号 -->
		<input id="id" name="id" type="hidden">
		<table class="hovertable">
			<tr>
				<td class="bg" width="30%">商品编号</td>
				<td width="70%" id="goodsuuid"></td>
			</tr>
			<tr>
				<td class="bg">商品名称</td>
				<td id="goodsname"></td>
			</tr>
			<tr>
				<td class="bg">数量</td>
				<td id="num"></td>
			</tr>
			<tr>
				<td class="bg">仓库</td>
				<td><input name="storeuuid" class="easyui-combobox" data-options="
					url:'store_myList.action',textField:'name',valueField:'uuid'
				"></td>
			</tr>
		</table>
	</form>
</div>
<!-- 采购订单申请窗口 -->

<div id="addOrdersDlg" style="padding:2px;">
<form id="orderForm">	
<span id="addOrdersSupplierName"></span>:
<input name="t.supplieruuid" id="supplier" />
	</form>	
<div style="height:2px;"></div>	
<table id="ordersgrid">
</table>

</div>
<!-- 物流详情的窗口 -->
<div id="waybillDetailDlg" style="padding:2px;">
	<table id="waybilldetailGrid"></table>
</div>

</body>
</html>
